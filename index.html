<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кликер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Симулятор Кликера</h1>
  <div id="counter">0</div>
  <button id="clickButton">Кликнуть</button>

  <h2>Улучшения</h2>
  <div id="upgrades">
    <button id="upgradeButton">Купить апгрейд (10 кликов)</button>
    <p>Сила клика: <span id="clickPower">1</span></p>
  </div>

  <h2>Сундук</h2>
  <div id="chestSection">
    <button id="chestButton">Открыть сундук</button>
    <p id="chestStatus"></p>
  </div>

  <!-- Контейнер уведомлений -->
  <div id="notification" class="hidden"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
