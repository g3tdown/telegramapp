<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кликер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WaveClicker</h1>

  <div id="counterContainer">
    <div id="counter">0</div>
    <div id="clickPowerLabel">+1</div>
  </div>

  <button id="clickButton">Кликнуть</button>

  <h2>Улучшения</h2>
  <div id="upgrades">
    <button data-upgrade="add1">+1 клик (10 кликов)</button>
    <button data-upgrade="add5">+5 кликов (40 кликов)</button>
    <button data-upgrade="x2">x2 сила (100 кликов)</button>
  </div>

  <h2>Сундук</h2>
  <div id="chestSection">
    <button id="chestButton">Открыть сундук</button>
    <p id="chestStatus"></p>
  </div>

  <!-- Уведомления -->
  <div id="notification" class="hidden"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
